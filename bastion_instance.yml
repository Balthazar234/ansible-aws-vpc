---
- name: Setup Bastion Host
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC setup Variables
      include_vars: vars/vpc_setup

    - name: Create vprofile ec2 key
      ec2_key:
        name: vprofile-key
        region: "{{ region }}"
      register: key_out

    - name: private key into bastion
      copy:
        content: "{{ key_out.key.private_key }}"
        dest: "./bastion-key.pem"
        mode: 0600
      when: key_out.changed

    - name: Create Bastion Security Group
      ec2_group:
        name: Bastion-host-sg
        description: Allow SSH from trusted IPs and all port SG
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{ MYIP }}"
      register: BastionSG_out

    - name: Creating Bastion Host
      ec2_instance:  # Update to use ec2_instance module
        key_name: vprofile-key
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ bastion_ami }}"  # Use image_id instead of image
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "Bastion_host"
          Project: Vprofile
        count: 1  # Replace exact_count with count
        count_tag:
          Name: "Bastion_host"
          Project: Vprofile
        security_group_ids:
          - "{{ BastionSG_out.group_id }}"
        subnet_id: "{{ pubsub1id }}"
      register: bastionHost_out
