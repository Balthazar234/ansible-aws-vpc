---
- name: Setup Bastion Host
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    region: us-east-2
  tasks:
    - name: Import VPC setup Variables
      include_vars: vars/vpc-output_vars

    - name: Import vprofile setup Variables
      include_vars: vprostacksetup.yml

    - name: Create vprofile ec2 key
      ec2_key:
        name: vprokey
        region: "{{ region }}"
      register: vprokey_out

    - name: Save private key into file loginkey_vpro.pem
      copy:
        content: "{{ vprokey_out.key.private_key }}"
        dest: "./loginkey_vpro.pem"
        mode: 0600
      when: vprokey_out.changed

    - name: Set ELB Security Group Name
      set_fact:
        elb_sg_name: "YourELBSecurityGroupName"

    - name: Create ELB Security Group
      ec2_group:
        name: "{{ elb_sg_name }}"
        description: "Allow port 80 from everywhere and all port within SG"
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0  # Allow incoming HTTP traffic from anywhere
      register: vproELBSG_out

    - name: Ensure SG For vpro stack exists
      ec2_group:
        name: vproStack-sg
        description: Allow port 22 from everywhere and all port within SG
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        state: present
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{ vproELBSG_out.group_id }}"
          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{ BastionSGid }}"
      register: vproStackSG_out

    - name: Check if Nginx web01 instance exists
      ec2_instance_info:
        region: "{{ region }}"
        filters:
          "tag:Name": "web01"
      register: web01_instance_info

    - name: Creating Nginx web01
      ec2_instance:
        key_name: vprokey
        region: "{{ region }}"
        instance_type: t2.micro
        image:
          id: "{{ ami_ids.nginx }}"
        wait: yes
        wait_timeout: 300
        count: 1
        tags:
          Name: "web01"
          Project: Vprofile
          Owner: DevOps Team
        security_groups: "{{ vproStackSG_out.group_id }}"
        vpc_subnet_id: "{{ privsub1id }}"
      when: web01_instance_info.instances | length == 0  # Create only if not exists

    # Repeat similar tasks for other instances

    - name: debug
      debug:
        var: db01_out
